<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>TABELA</h1>

    <table style="width:100%;border-collapse:collapse;border: 2px solid #000;">
    <tr>
        
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #4d000e; color: white;">Codigo</th>
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">produto</th>
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Categoria</th>
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #4d000e; color: white;">Quantidade</th>
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Preço Unitario</th>
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #4d000e; color: white;">Preço Total</th>
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Fornecedor</th>
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #4d000e; color: white;">Data da Compra </th>
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #004d40; color: white;">Data da Validade</th>
        <th style="border: 2px solid #00796b; padding: 10px; background-color: #4d000e; color: white;">Status</th>
    </tr>
               
    </table>
</body>
</html>
